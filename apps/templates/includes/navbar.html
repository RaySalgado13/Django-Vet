<header class="">
    <nav id="navbar" class="py-5 flex flex-wrap flex-col justify-center items-center mx-auto w-full max-w-[1920px] md:flex-row md:justify-around">

        <div class="flex justify-around w-full md:w-fit">
            <a href="{% url 'home_index' %}">
                <img id="nav_logo" class="w-32 lg:w-36 object-cover" src="{{logo}}" alt="Django-vet logo">
            </a>
            <button id="nav_button"><i id="nav_button_icon" class="bi bi-list text-5xl text-[#113E21] md:hidden"></i></button>
        </div>
        
    
        <div id="nav_links" class="hidden w-full flex flex-col items-center md:items-end md:w-fit py-5 ">
            <ul class="flex justify-center items-center flex-col font-bold p-1 md:flex-row">
                <li class="w-full text-center py-3 px-6 rounded-lg hover:bg-[#113E21] hover:text-white"><a href="{% url 'home_index' %}">Home</a></li>
                <li class="w-full text-center py-3 px-6 rounded-lg hover:bg-[#113E21] hover:text-white"><a href="{% url 'store_index' %}">Products</a></li>
                <li class="w-full text-center py-3 px-6 rounded-lg hover:bg-[#113E21] hover:text-white"><a href="{% url 'services_index' %}">Services</a></li>
                <li class="w-full text-center py-3 px-6 rounded-lg hover:bg-[#113E21] hover:text-white"><a href="{% url 'adoption_index' %}">Adoption</a></li>
                <li>
                    <div class="w-full text-right text-3xl p-3">
                        <button id="user_button">
                            <i class="bi bi-person-fill hover:text-[#b38b59]"></i>
                        </button>
                    </div>
                </li>
            </ul>

            <div id="user_links" class="hidden rounded bg-[#f0f0f0] w-1/2  md:w-fit py-5 ">
                <ul class="flex justify-center items-center flex-col font-bold p-1 md:flex-row">
                    {% if request.user.is_authenticated %}
                        <li class="w-full text-center py-3 px-6 "><a class="hover:text-[#b38b59]" href="{% url 'auth_account' %}">{{request.user}}</a></li>
                        <li class="w-full text-center py-3 px-6"><a class="hover:text-[#b38b59]" href="{% url 'auth_logout' %}">Logout</a></li>
                            {% else %}
                        <li class="w-full text-center py-3 px-6"><a class="hover:text-[#b38b59]" href="{% url 'auth_login' %}">Login</a></li>
                        <li class="w-full text-center py-3 px-6"><a class="hover:text-[#b38b59]" href="{% url 'auth_signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
