{% extends 'layouts/base.html' %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        <div class="flex w-full h-fit p-10">
            <div class="w-1/2 border border-slate-500 flex flex-col gap-3 p-5">
                <div>
                    <label for="Username">Username</label>
                    {{form.username}}
                    {{form.username.errors}}
                </div>
                <div>
                    <label for="Email">Email</label>
                    {{form.email}}
                </div>
                <div>
                    <label for="Password1">Password</label>
                    {{form.password1}}
                    {{form.password1.errors}}
                </div>
                <div>
                    <label for="Password2">Confirm Password</label>
                    {{form.password2}}
                    {{form.password2.errors}}
                </div>
            </div>


            <div class="w-1/2 border border-red-500">
                <label for="">Customer</label>
            </div>


        </div>


        {% if msg %}
            <span class="text-red-400">{{msg}}</span>
        {% endif %}
        <button class="btn border border-red-500" type="submit">SignUp</button>
    </form>

{% endblock content %}
