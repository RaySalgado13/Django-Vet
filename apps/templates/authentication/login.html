{% extends 'layouts/base.html' %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        <div>
            {{form.as_p}}
        </div>
        <button class="border border-red-600" type="submit">Login</button>
    </form>
    

    {% if msg %}
        <span>{{msg}}</span>
    {% endif %}
{% endblock content %}
